<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
    </div>
    <div
      class="container position-relative align-middle row-gap-3 d-flex justify-content-center align-items-center"
    >
      <div class="paraCambiar " style="height: 400px; width: 300px">
        <div class="row h-100">
          <div class="col h-100">
            <div
              class="card position-relative h-100 shadow-lg p-3 mb-5 bg-body-tertiary rounded "
            >
              <div class="h-25 position-relative">
                <div class="fs-1 position-absolute top-0 start-0"><p>x</p></div>
              </div>
              <div class="h-50 position-relative">
                <div id="cardValue"><p>x</p></div>
              </div>
              <div class="h-25 position-relative">
                <div class="fs-1 position-absolute bottom-0 end-0 rotate180">
                  <p>x</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center row-gap-3" style="height: 100px;"></div>
    <div class="container text-center row-gap-3">
      <div class="row">
        <div class="col">
          <button
            type="button"
            id="Button1"
            class="btn btn-dark"
            onclick="newCard()"
          >
            Click to generate a new card
          </button>
        </div>
        <div class="col">
          <div id="cronometro" class="contador-item">
            <h4 class="cabecera-titulo">Tiempo</h4>
            <div class="cabecera-num">
              <span id="minutos">00</span>:<span id="segundos">00</span>
            </div>
          </div>
        </div>
        <div class="col">
          <label for="ancho">Ancho</label>
          <input type="number" id="ancho" placeholder="ingresar ancho" />
          <label for="alto">Alto</label>
          <input type="number" id="alto" placeholder="ingresar alto" />
          <button
            type="button"
            id="Button2"
            class="btn btn-secondary"
            onclick="cam"
          >
            Cambiar dimensiones
          </button>
        </div>
      </div>
    </div>

    <div class="fixed-bottom p-4">
      Made with ❤️ by
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
