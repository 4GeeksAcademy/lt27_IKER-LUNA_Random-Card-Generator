<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="card">
            <div
              class="card border-black mb-3 text-center;"
              style="max-width: 18rem; height: 22rem;"
            >
              <div class="simbolo"><p class="h1">x</p></div>
              <div id="cardValue"><p class="h1">x</p></div>
              <div class="simbolo"><p class="h1">x</p></div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button
            type="button"
            id="Button1"
            class="btn btn-dark"
            onclick="newCard()"
          >
            Click to generate a new card
          </button>
        </div>
        <div class="col">
          <div id="cronometro" class="contador-item">
            <h4 class="cabecera-titulo">Tiempo</h4>
            <div class="cabecera-num">
              <span id="minutos">00</span>:<span id="segundos">00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-bottom p-4">
      Made with ❤️ by
      <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
    </div>
    <script src="app.js"></script>
    <script src="contador.js"></script>
  </body>
</html>
